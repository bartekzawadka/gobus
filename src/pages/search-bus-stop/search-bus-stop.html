<ion-header>

  <ion-navbar>
    <ion-title>Search bus stop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar
    [(ngModel)]="busStopName"
    [showCancelButton]="true"
    [animated]="true"
    [debounce]="500"
    [autocomplete]="autocomplete"
    (ionChange)="search()" [disabled]="!isSearchEnabled"></ion-searchbar>

  <ion-list radio-group [(ngModel)]="selectedBusStop" *ngIf="busStops && busStops.length > 0">
    <ion-list-header>
      CHOOSE BUS STOP
    </ion-list-header>
    <ion-item *ngFor="let item of busStops">
      <ion-label>{{item.name}} ({{item.id}})</ion-label>
      <ion-radio [value]="item" [checked]="item.id == settings.busStopId"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons right>
      <button ion-button [disabled]="!selectedBusStop || !selectedBusStop.id" (click)="chooseBusNumber()">
        Next
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
