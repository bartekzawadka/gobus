<ion-header>

  <ion-navbar>
    <ion-title>Choose bus stop number</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list radio-group>
    <ion-list-header>
      CHOOSE BUS STOP NUMBER
    </ion-list-header>
    <button ion-item *ngFor="let item of busNumbers" (click)="saveBusSettings(item)">
      {{item}}
    </button>
  </ion-list>
</ion-content>
